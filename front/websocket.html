<body>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <div id="output"></div>

    <form name="connectionForm">
        <div style="color: darkred; background-color: gray; margin: 5px; padding: 5px;">
            <label>
                TEST RAW JSON REQUESTS, RESPONSES IN CONSOLE [DEBUG ONLY]:

        <div>
            <label>
                Nickname:
                <input id="nickInput" type="text" name="inputNickname" value="UnnamedPlayer">
            </label>
        </div>
        <div>
            <label>
                Server address:
                <input id="urlInput" type="text" name="inputUrl" value="ws://localhost:8000/">
            </label>
        </div>
        <div>
            <input id="disconnectBtn" type="button" name="disconnectButton" value="Disconnect">
            <input id="connectBtn" type="button" name="connectButton" value="Connect">
        </div>
    </form>
    <div id="game">
        <pre id="display"></pre>
        <div id="score">Score: <span id="scoreValue">#</span></div>
    </div>
