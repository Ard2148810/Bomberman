<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Crappy Game â€“ Have fun!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/connection.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <form class="frame" name="connectionForm">
        <div class="basic-spacing">
            <label>
                Nickname:
                <input id="nickInput" type="text" name="inputNickname" value="UnnamedPlayer">
            </label>
        </div>
        <div class="basic-spacing">
            <label>
                Server address:
                <input id="urlInput" type="text" name="inputUrl" value="ws://localhost:8000/">
            </label>
        </div>
        <div class="basic-spacing">
            <input id="disconnectBtn" type="button" name="disconnectButton" value="Disconnect">
            <input id="connectBtn" type="button" name="connectButton" value="Connect">
        </div>
    </form>
    <div class="frame" id="game">
        <pre id="display"></pre>
        <div id="score" class="big-text">Score: <span id="scoreValue">#</span></div>
        <div id="bombs" class="big-text">Bombs: <span id="bombsValue">#</span></div>
    </div>
</body>
</html>
